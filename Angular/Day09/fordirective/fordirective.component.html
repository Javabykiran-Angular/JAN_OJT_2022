 <h2>ngFor Continue Mouse event</h2> 

 <table border="1px">
  <thead>
    <th>Sr No</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrProduct;index as i"
        (mouseover)="onMouseOver(item)" (mouseout)="onMouseOut()"
        [ngClass]="{
          'highlight':selected == item.productName
        }"
    >
      <td>{{i+1}} </td>
      <td>{{item.productName}} </td>
      <td>{{item.price}} </td>
      <td>{{item.quantity}} </td>
    </tr>
  </tbody>
</table>
