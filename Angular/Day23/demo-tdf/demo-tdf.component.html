<p>demo-tdf works!</p>

  <div class="container">
      <div class="row">

        

        <div class="col-12">

          <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
            {{f.value| json }}
            <div class="form-group">
                <label for="">Username:: </label>
                <input ngModel name="myusername"
                  #username="ngModel" minlength="4" 
                  pattern="admin"
                type="text" class="form-control"
                placeholder="Enter the User Name" required>

              <div class="alert alert-danger"
                *ngIf="username.touched && !username.valid"
              >** Enter the Username
               <div *ngIf="username.errors.minlength"> ** Enter the minimum length of username is {{username.errors.minlength.requiredLength}}
               </div>

               <div *ngIf="username.errors.pattern">** In-correct  pattern

               </div>


              </div>


            </div>

            <div class="form-group">
                <textarea #comment="ngModel" ngModel name="comment" class="form-control" required
                 placeholder="Enter the comment"
                  id="" cols="30" rows="10"></textarea>

              <div *ngIf="comment.touched && comment.invalid"
              class="alert alert-danger" > ** Enter the comment 

              </div>

            </div>


            <div class="checkbox">
              <label for="check1">
                <input type="checkbox" id="check1"
                ngModel name="issubscribed"  
                #mail="ngModel" required> I Agree All the Terms & Conditions.
              </label>                            
            </div>


            <div class="radio">
              <label for="con0">
                <input ngModel #contact="ngModel" 
                type="radio" name="con" 
                id="con0" value="email" required > Email
              </label>
            </div>
  
          <div class="radio">
              <label for="con1">
                <input ngModel #contact="ngModel" 
                type="radio" name="con" 
                id="con1" value="phone" required > Phone
              </label> 
            </div>


            <div class="form-group">
              <label for="country">Country</label>
              <select ngModel name="country" 
              id="country" class="form-control"  required>
  
               <!-- <option *ngFor="let item of country" 
               [value]="item.cid">{{item.name}} </option> -->
  
               <option *ngFor="let item of country" 
               [ngValue]="item">{{item.name}} </option>
  
              </select> 
            </div>


            <div class="form-group">
              <label for="myemail">Email Id</label>
              <input ngModel #email="ngModel" type="email" name="email" 
               id="myemail" class="form-control"                     
              placeholder="Enter the Email ID...."                 
              [pattern]="EMAIL_PATTERN"
              required>                  
              <div class="alert alert-danger" 
              *ngIf="email.touched && !email.valid " >Please Enter the Email ID                      
                  <div *ngIf="email.errors.pattern">
                      ** Please Enter the Appropriate Email ID
                  </div>
  
              </div>
          </div>



  


            <button class="btn btn-outline-success"
              [disabled]="!f.valid"
            >Submit</button>

          </form>

        </div> 
        <!-- col div close -->

      </div>
      <!-- row close div -->

  </div>

  <!-- container close div -->
