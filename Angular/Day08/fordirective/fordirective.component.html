<p>fordirective works!</p>

<!-- syntax=> *ngFor="let item of arrayname" -->

<table border="1px">
  <thead>
    <th>Sr No</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrProduct;index as i">
      <td>{{i+1}} </td>
      <td>{{item.productName}} </td>
      <td>{{item.price}} </td>
      <td>{{item.quantity}} </td>
    </tr>
  </tbody>
</table> <br>

<ul>
  <li *ngFor="let item of arrProduct">
    {{item.productName}}
  </li>
</ul>
<hr>

<input #inputChara type="text" placeholder="Enter the character" (keydown)="onKeyDown(inputChara)" [readonly]="isreadonly">
